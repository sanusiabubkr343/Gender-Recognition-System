{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Result Gender Detection</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  {% block content %}
  <body>
    <h1 id="main-header">Welcome to the SANUSI Gender Detection page</h1>
    <div class="home">
      <img
        src="{{img}}"
        alt="image"
        id="img-res"
        style="
          height: 250px;
          width: 250px;
          display: block;
          margin-left: auto;
          margin-right: auto;
          padding: 8px;
          margin: 8px;
        "
      />
      <p>
        Our Super Model predicts your image above is
        <strong>{{class}}</strong> with a accuracy of <strong>{{ proba }}</strong>%
      </p>
      <p><a href="{% url 'home' %}">Return Home</a></p>
    </div>
  </body>
  {% endblock %}
</html>
